                <!-- <label for="thingInput" class="form-label">What are you going to do?</label> -->
                <button id="saveTasks" class="btn btn-primary d-flex align-items-center justify-content-center me-2 dynamic-button" style="width: 33px; height: 33px;">
                    <i class="bi bi-floppy"></i>
                </button>
                <input id="inputTask" autocomplete="off" autofocus class="form-control" name="thing" placeholder="Add your task here" type="text" style="width: 15rem;">
                <button id="addTask" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center ms-2 dynamic-button" style="width: 33px; height: 33px;">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>

            <div class="container-fluid d-flex flex-column mt-4">
                <ul id="listOfTasks" class="list-group mx-auto rounded-0">
                    <li class="list-group-item d-flex align-items-center justify-content-end">
                        <div class="d-flex mx-auto task-content">
                            Study
                        </div>
    
                        <div class="d-flex">
                            <button onclick="completeTask(event);" class="completeTask btn btn-success rounded-circle d-flex align-items-center justify-content-center ms-2 dynamic-button" style="width: 25px; height: 25px;">
                                <i class="bi bi-check-lg" disabled></i>
                            </button>        
                            
                            <button onclick="deleteTask(event);" class="deleteTask btn btn-danger rounded-circle d-flex align-items-center justify-content-center ms-2 dynamic-button" style="width: 25px; height: 25px;">
                                <i class="bi bi-trash" disabled></i>
                            </button> 
    
                            <button class="recordTask btn btn-primary rounded-circle d-flex align-items-center justify-content-center ms-2 dynamic-button" style="width: 25px; height: 25px;">
                                <i class="bi bi-send"></i>
                            </button> 
                        </div>
                    </li>

                    <li class="list-group-item d-flex align-items-center justify-content-end">
